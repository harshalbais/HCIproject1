<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scholarship Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#0077b6">
  <div class="container mt-5">
    <h2 class="text-white text-center mb-4">Government Scholarship Portal</h2>

    <div class="card p-4 mx-auto shadow" style="max-width: 500px;">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" name="aadhaar" maxlength="12" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
