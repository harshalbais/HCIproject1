<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scholarship Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    defer>
  </script>
</head>
<body style="background-color: #8d8f8e;">
  <div class="container mt-4">

    <!-- Logo and Title -->
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <img src="{{ url_for('static', filename='scholarship_logo.jpg') }}" alt="Logo" width="60" style="border-radius: 8px;">
      </div>
      <div class="col">
        <h2 class="text-white mb-0">Government Scholarship Portal</h2>
      </div>
    </div>



<!-- Login Form -->
    <div class="card p-4 mx-auto shadow" style="max-width: 500px;">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" name="aadhaar" maxlength="12" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>
    </div>
</div> 

</body>
</html>
