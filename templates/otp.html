<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter OTP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#8d8f8e">
  <div class="container mt-5">
    <h2 class="text-white text-center mb-4">Enter OTP Sent to Email</h2>
    <div class="card p-4 mx-auto shadow" style="max-width: 400px;">
      <form method="POST" action="/verify">
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input type="text" class="form-control" name="otp" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
